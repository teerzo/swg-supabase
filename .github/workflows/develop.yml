name: Deploy Migrations to Develop

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy:
    environment: develop
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.DEVELOP_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.DEVELOP_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - run: supabase link --project-ref ${{ secrets.DEVELOP_PROJECT_ID }}
      - run: supabase db push